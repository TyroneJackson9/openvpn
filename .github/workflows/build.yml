name: goreleaser

on:
  push:
    tags:
      - '*'

jobs:
  goreleaser:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'

      - name: Build openvpn-web
        uses: goreleaser/goreleaser-action@v6
        with:
          workdir: src/openvpn-web
          distribution: goreleaser
          version: '~> v2'
          args: release --clean --skip=validate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openvpn-web-binaries
          path: src/openvpn-web/dist/*

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set Version
        run: echo VERSION=`git describe --tags --always` >> $GITHUB_ENV

      - name: Build Docker image (AMD64)
        uses: docker/build-push-action@v3
        with:
          context: ./build
          file: ./build/Dockerfile
          push: false
          platforms: linux/amd64
          build-args: |
            VERSION=${{ env.VERSION }}
          tags: |
            openvpn:latest
            openvpn:${{ env.VERSION }}
          outputs: type=docker,dest=/tmp/openvpn-amd64.tar

      - name: Build Docker image (ARM64)
        uses: docker/build-push-action@v3
        with:
          context: ./build
          file: ./build/Dockerfile
          push: false
          platforms: linux/arm64
          build-args: |
            VERSION=${{ env.VERSION }}
          tags: |
            openvpn:latest
            openvpn:${{ env.VERSION }}
          outputs: type=docker,dest=/tmp/openvpn-arm64.tar

      - name: Upload AMD64 Docker image
        uses: actions/upload-artifact@v4
        with:
          name: openvpn-docker-amd64
          path: /tmp/openvpn-amd64.tar

      - name: Upload ARM64 Docker image
        uses: actions/upload-artifact@v4
        with:
          name: openvpn-docker-arm64
          path: /tmp/openvpn-arm64.tar

      - name: Upload Docker images to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            /tmp/openvpn-amd64.tar
            /tmp/openvpn-arm64.tar
            src/openvpn-web/dist/*
          name: Release ${{ github.ref_name }}
          body: |
            ## Docker 镜像使用方法
            
            **AMD64 架构设备：**
            ```bash
            # 下载 openvpn-amd64.tar
            docker load < openvpn-amd64.tar
            docker run -d --name openvpn openvpn:${{ github.ref_name }}
            ```
            
            **ARM64 架构设备：**
            ```bash
            # 下载 openvpn-arm64.tar
            docker load < openvpn-arm64.tar
            docker run -d --name openvpn openvpn:${{ github.ref_name }}
            ```
            
            ## 构建信息
            - 版本: ${{ github.ref_name }}
            - 构建时间: ${{ github.run_id }}
            - 支持架构: AMD64, ARM64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
